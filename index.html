<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Konversi Suhu Celsius (째C) ke Fahrenheit (째F)</h2>

        <div class="input-group">
            <label for="celsius">Celsius (째C):</label>
            <input type="number" id="celsius" placeholder="Masukkan suhu dalam Celsius">
        </div>

        <div class="button-group">
            <button id="convert-btn">Konversi</button>
            <button id="reset-btn">Reset</button>
            <button id="reverse-btn">Reverse</button>
        </div>

        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (째F):</label>
            <input type="text" id="fahrenheit" readonly>
        </div>

        <div class="calculation-area">
            <h3>Cara Kalkulasi:</h3>
            <textarea id="calculation" readonly rows="3"></textarea>
        </div>

        <div class="formulas">
            <h3>Rumus Konversi:</h3>
            <p><strong>Celsius ke Fahrenheit:</strong></p>
            <p>S(&deg;F) = (S(&deg;C) &times; 9/5) + 32</p>
            <p>atau</p>
            <p>S(&deg;F) = (S(&deg;C) &times; 1.8) + 32</p>

            <p><strong>Fahrenheit ke Celsius:</strong></p>
            <p>S(&deg;C) = (S(&deg;F) - 32) &times; 5/9</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
