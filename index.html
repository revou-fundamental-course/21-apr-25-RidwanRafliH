<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Suhu</h1>

        <div class="converter-box">
            <label for="celcius"> Masukkan suhu derajat Celcius (째C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F)</label>
        <div class="input-group">
            <label for="celcius">Celcius (째C):</label>
            <input type="number" id="celcius">
    </div>

    <div class="button-group">
        <button id="convert-btn">Konversi</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div class="input-group">
        <label for="fahrenheit">Fahrenheit (째F):</label>
        <input type="text" id="fahrenheit" readonly>
    </div>

    <div class="formula-box">
        <h2>Rumus Konversi: Celcius ke Fahrenheit</h2>
        <p>Untuk mengubah suhu dari Celsius ke Fahrenheit, kalikan suhu dalam Celsius dengan 9/5 (atau 1.8), kemudian tambahkan 32 pada hasilnya.</p>
        <p>Secara matematis ditulis:</p>
        <p class="formula">Fahrenheit = (Celcius &times; 9/5) + 32</p>
        <p>atau</p>
        <p class="formula">Fahrenheit = (Celcius &times; 1.8) + 32</p>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
